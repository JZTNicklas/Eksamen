{% extends "template.html" %}

{% block headline %}
	<h1>Sign Up</h1>
{% endblock headline %}

{% block body %}
	<div>
		<form method="POST" action="">
			{{ form.hidden_tag() }}	
			<p>Username</p>
			{{ form.username }}
			<p>Email</p>
			{{ form.email }}
			<p>Password</p>
			{{ form.password }} <br>
			{{ form.submit }}
		</form>
	</div>
{% endblock body %}
