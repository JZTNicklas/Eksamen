{% extends "template.html" %}

{% block headline %}
	<h1>Edit stock</h1>
{% endblock headline %}

{% block body %}
	<form method="POST" action="" class="center">
		<div id="form" class="center">
			{{ form.hidden_tag() }}	
			<p>Name</p>
			{{ form.name }}
			<p>Price</p>
			{{ form.price }}
			<p>Stock</p>
			{{ form.stock }}
			{{ form.submit}}
		</div>	
	</form>
	<a href="/stock"><button>Back to stock</button></a>
{% endblock body %}
