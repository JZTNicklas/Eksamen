{% extends "template.html" %}

{% block headline %}
	<h1>Login</h1>
{% endblock headline %}

{% block body %}
	<div>
		<form method="POST" action="">
			{{ form.hidden_tag() }}	
			<p>Username</p>
			{{ form.username }}
			<p>Password</p>
			{{ form.password }} <br>
			{{ form.submit }}
		</form>
	</div>
	<a href="/signup">Not already a user. Click here to sign up</a>
{% endblock body %}
