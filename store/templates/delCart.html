{% extends "template.html" %}

{% block headline %}
	<h1>Delete from cart</h1>
{% endblock headline %}

{% block body %}
	<form method="POST" action="" class="center">
		<div id="form" class="center">
			{{ form.hidden_tag() }}	
			<p>Name</p>
			{{ form.name }}
			<p>Amount</p>
			{{ form.stock }}
			{{ form.submit}}
		</div>	
	</form>
{% endblock body %}
